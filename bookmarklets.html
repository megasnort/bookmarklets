lse if (e.name.indexOf('number') > -1 || e.name.indexOf('_nr') > -1) {            trg(e, '31');        } else if (e.name.indexOf('street') > -1 || e.name.indexOf('address') > -1) {            trg(e, 'Voorhavenlaan');        } else if (e.name.indexOf('departement') > -1 || e.name.indexOf('province') > -1) {            trg(e, 'Oost-Vlaanderen');        } else if (e.type == 'text' && e.name.indexOf('country') > -1) {            trg(e, 'BelgiÃ«');        } else if (e.name.indexOf('postal') > -1 || e.name.indexOf('zip') > -1) {            trg(e, '9000');        } else if (e.name.indexOf('city') > -1 || e.name.indexOf('place') > -1) {            trg(e, 'Gent');        } else if (e.name.indexOf('department') > -1) {            trg(e, 'development');        } else if (e.name.indexOf('function') > -1) {            trg(e, 'developer');        } else if (e.type == 'checkbox') {            trg(e, true);        } else if (e.type == 'radio' && e.name != lastRadioButton) {            trg(e, true);            lastRadioButton = e.name;        } else if (e.type == 'select-one') {            trg(e, 1);        } else if (e.type == 'text') {            trg(e, 'Not your random test data');        }    }})();">filler</A>
